name: meridian-channel-ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  meridian:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    defaults:
      run:
        shell: bash
        working-directory: meridian-channel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check .

      - name: Typecheck
        run: uv run pyright

      - name: Test
        run: uv run pytest
